
<div class="relative-wrapper">
  <div class="backdrop" [class.show]="show"></div>
  <div class="ui">
    <img class="category-icon" [src]="category.iconUrl" [class.show]="show">
    <div class="category-name" [class.show]="show">{{category.name}}</div>
    <button [class.show]="show" class="start-button" (click)="onStartClick()">はじめる</button>
  </div>
</div>
